name: PushCI Metrics

on:
  workflow_run:
    workflows:
      - "CI + SonarQube Analysis"
    types:
      - [completed]
   
jobs:
  collect:
    # Only run if the CI workflow finished successfully
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install prometheus_client requests

      - name: Debug workflow run info
        run: |
          echo "Workflow run ID: ${{ github.event.workflow_run.id }}"
          echo "Workflow run conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Repository: ${{ github.repository }}"

      - name: Collect & push metrics
        env:
          GITHUB_TOKEN:    ${{ secrets.GIT_TOKEN }}  # Use default token first
          GITHUB_REPO:     ${{ github.repository }}
          GITHUB_RUN_ID:   ${{ github.event.workflow_run.id }}
          PUSHGATEWAY_URL: http://pushgateway:9091
        run: python scripts/collect_ci_metrics.py